<button mat-raised-button class="me-8 mb-8" color="primary" routerLink="['../../../../public/components/register']" *ngIf="isProtectedTableRoute">Registrar Usuário</button>

<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Lista de Usuários</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Cabeçalho das Colunas -->
        <ng-container *ngFor="let column of displayedColumns; let i = index">
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
          </ng-container>
        </ng-container>

        <!-- Definir as colunas com base em displayedColumns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
