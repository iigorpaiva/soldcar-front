<div class="usuarios-content">
  <button mat-raised-button class="me-8 mb-8" color="white" (click)="abrirDialogCadsatro()" *ngIf="isProtectedTableRoute">Registrar Usuário</button>

  <mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Lista de Usuários</h4>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

          <!-- Cabeçalho das Colunas -->
          <ng-container *ngFor="let column of displayedColumns; let i = index">
            <ng-container [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
              <td mat-cell *matCellDef="let element">
                {{ column === 'ações' ? '' : element[column] }}
                <ng-container *ngIf="column === 'ações'">
                  <button mat-icon-button class="small-action-button custom-action-button-primary" >Editar</button>
                  <button mat-icon-button class="small-action-button custom-action-button-warn" (click)="abrirDelecaoDialog(element.id, element.login)">Excluir</button>
                </ng-container>
              </td>
            </ng-container>
          </ng-container>

          <!-- Definir as colunas com base em displayedColumns -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

</div>
