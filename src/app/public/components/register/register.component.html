<div>
  <a [routerLink]="['../login']">Fazer login</a>
  <mat-card>
    <mat-card-title>Cadastro de usuário</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <!-- Here we can display error messages/hints for the user, if one of the Validators adds an error to the email
           with the .touched check we only display the hints if the input was touched by the users -->
          <mat-error
            *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
            Email é obrigatório</mat-error>
          <mat-error
            *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
            Email deve ser válido</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Login" formControlName="login">
          <mat-error
            *ngIf="this.registerForm.get('login')?.touched && this.registerForm.get('login')?.hasError('required')">
            Login é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Nome" formControlName="nome">
          <mat-error
            *ngIf="this.registerForm.get('nome')?.touched && this.registerForm.get('nome')?.hasError('required')">
            First é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Sobrenome" formControlName="sobrenome">
          <mat-error
            *ngIf="this.registerForm.get('sobrenome')?.touched && this.registerForm.get('sobrenome')?.hasError('required')">
            Sobrenome é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error
            *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
            Password é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirm">
          <mat-error
            *ngIf="this.registerForm.get('passwordConfirm')?.touched && this.registerForm.get('passwordConfirm')?.hasError('required')">
            Confirmação de senha é obrigatório</mat-error>
        </mat-form-field>

        <mat-error
          *ngIf="this.registerForm.get('passwordConfirm')?.dirty && this.registerForm.hasError('passwordsNotMatching')">
          Senhas não estão iguais</mat-error>

        <div class="button">
          <!-- Button is disabled(not clickable), if our RegisterForm contains Validation Errors -->
          <button type="submit" mat-button [disabled]="!registerForm.valid">Register</button>
        </div>

      </form>
    </mat-card-content>

  </mat-card>
</div>
