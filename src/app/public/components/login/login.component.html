
<!-- Form Layout -->
<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput type="text" placeholder="Nome" formControlName="login">
          <mat-error
            *ngIf="this.loginForm.get('login')?.touched && this.loginForm.get('login')?.hasError('required')">
            Login é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Senha" formControlName="password">
          <mat-error
            *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
            Senha é obrigatória</mat-error>
        </mat-form-field>

        <div class="button">
          <!-- Button is disabled(not clickable), if our LoginForm contains Validation Errors -->
          <button type="submit" mat-button [disabled]="!loginForm.valid">Entrar</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
